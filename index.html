<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Controller</title>
</head>
<body>
    <h1>LED Controller</h1>
    <form action="/control" method="post">
        <button type="submit" name="action" value="on">Turn On</button>
        <button type="submit" name="action" value="off">Turn Off</button>
        <br><br>
        <label for="num_blinks">Number of Blinks:</label>
        <input type="number" id="num_blinks" name="num_blinks" min="1">
        <button type="submit" name="action" value="blink">Blink</button>
    </form>
    <br>
    <a href="/cleanup">Cleanup GPIO</a>
</body>
</html>
